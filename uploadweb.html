<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Premium Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/backendless@6.6.3/dist/backendless.min.js"></script>
  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #48e5c2;
      --bg-color: #1e1e2d;
      --card-bg: #2a2a3e;
      --text-color: #e0e0e0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#1e1e2d 0%,#000 100%);
      color: var(--text-color);
      min-height: 100vh;
      display:flex; justify-content:center; align-items:center;
      flex-direction: column;
      padding: 20px;
    }
    h1 { 
      color: var(--primary-color); 
      margin-bottom: 30px; 
      text-align: center;
    }
    form {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="file"], button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background: var(--primary-color);
      border: none;
      padding: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: var(--secondary-color);
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Admin web</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Admin Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginStatus"></div>
  </form>

  <!-- Upload Form (hidden until login) -->
  <form id="uploadForm" style="display:none;">
    <input type="text" id="title" placeholder="Video Title" required>
    <input type="file" id="videoFile" accept="video/*" required>
    <button type="submit">Upload Video</button>
    <div id="status"></div>
  </form>

  <script>
    const APP_ID = "EC3F680C-888B-4849-A309-C6BBA192EF6E";
    const API_KEY = "F2685256-D127-4363-B348-94D386889B02";
    Backendless.serverURL = "https://api.backendless.com";
    Backendless.initApp(APP_ID, API_KEY);

    const loginForm = document.getElementById("loginForm");
    const uploadForm = document.getElementById("uploadForm");

    // Handle Admin Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const user = await Backendless.UserService.login(email, password, true);
        if (user.email === "nmbashau@gmail.com") {
          loginForm.style.display = "none";
          uploadForm.style.display = "block";
        } else {
          document.getElementById("loginStatus").innerText = "Access Denied: Not Admin";
          await Backendless.UserService.logout();
        }
      } catch (err) {
        document.getElementById("loginStatus").innerText = "Login Failed: " + err.message;
      }
    });

    // Handle Upload
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const file = document.getElementById("videoFile").files[0];

      if (!file) return alert("Please select a video.");

      document.getElementById("status").innerText = "Uploading...";

      try {
        const fileUrl = await Backendless.Files.upload(file, "premium_videos");
        const videoObj = { title, fileUrl: fileUrl.fileURL };
        await Backendless.Data.of("PremiumVideos").save(videoObj);

        document.getElementById("status").innerText = "✅ Video uploaded successfully!";
        uploadForm.reset();
      } catch (err) {
        document.getElementById("status").innerText = "❌ Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
