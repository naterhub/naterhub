<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Upload - Nater's Learning Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/backendless@6.6.3/dist/backendless.min.js"></script>
<style>
:root { --primary-color:#ff6b6b; --secondary-color:#48e5c2; --dark-bg:#1e1e2d; --card-bg:#2a2a3e; --text-color:#e0e0e0; }
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1e1e2d 0%,#000 100%);color:var(--text-color);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;}
.card{background:var(--card-bg);border-radius:20px;padding:30px;box-shadow:0 10px 25px rgba(0,0,0,0.4);border:2px solid rgba(255,255,255,0.1);backdrop-filter:blur(5px);max-width:600px;width:100%;text-align:center;}
.card h2{color:var(--primary-color);margin-bottom:20px;text-shadow:0 0 10px var(--primary-color);}
.card input, .card button{width:100%;padding:12px 15px;margin-bottom:15px;border-radius:10px;border:none;font-size:1em;}
.card input{background:rgba(255,255,255,0.1);color:var(--text-color);}
.card input:focus{outline:none;background:rgba(255,255,255,0.2);box-shadow:0 0 15px var(--secondary-color);}
.card button{background:linear-gradient(90deg,var(--primary-color),var(--secondary-color));color:#fff;cursor:pointer;transition:0.3s;}
.card button:hover{transform:scale(1.03);box-shadow:0 0 20px var(--primary-color),0 0 25px var(--secondary-color);}
#status{margin-top:15px;font-weight:bold;}
.preview img, .preview video{max-width:100%;max-height:250px;border-radius:10px;margin-top:10px;}
</style>
</head>
<body>

<div class="card" id="loginCard">
  <h2>Admin Login img</h2>
  <input type="email" id="adminEmail" placeholder="Email" value="">
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="adminLoginBtn">Login as Admin</button>
  <div id="loginStatus"></div>
</div>

<div class="card" id="uploadCard" style="display:none;">
  <h2>Upload Image or Video</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*,video/*" required>
    <button type="submit">Upload</button>
  </form>
  <div id="status"></div>
  <div class="preview" id="preview"></div>
</div>

<script>
Backendless.serverURL="https://api.backendless.com";
Backendless.initApp("EC3F680C-888B-4849-A309-C6BBA192EF6E","F2685256-D127-4363-B348-94D386889B02");

const loginCard=document.getElementById('loginCard');
const uploadCard=document.getElementById('uploadCard');
const loginStatus=document.getElementById('loginStatus');
const adminEmailInput=document.getElementById('adminEmail');
const adminPasswordInput=document.getElementById('adminPassword');

// Admin login
document.getElementById('adminLoginBtn').addEventListener('click', async ()=>{
  const email=adminEmailInput.value.trim();
  const password=adminPasswordInput.value.trim();
  if(email !== "nmbashau@gmail.com"){loginStatus.innerHTML="❌ You are not authorized!"; return;}
  try{
    await Backendless.UserService.login(email,password,true);
    loginCard.style.display='none';
    uploadCard.style.display='block';
    loginStatus.innerHTML="";
  }catch(err){
    console.error(err);
    loginStatus.innerHTML="❌ Login failed. Check your credentials.";
  }
});

// Upload form
const uploadForm=document.getElementById('uploadForm');
const fileInput=document.getElementById('fileInput');
const statusDiv=document.getElementById('status');
const previewDiv=document.getElementById('preview');

uploadForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const file=fileInput.files[0];
  if(!file){statusDiv.innerHTML="⚠️ Please select a file."; return;}
  statusDiv.innerHTML="⏳ Uploading... please wait";
  try{
    const uploadedFile=await Backendless.Files.upload(file,"slideshow",true);
    await Backendless.Data.of("Media").save({
      url:uploadedFile.fileURL,
      type:file.type.startsWith("image")?"image":"video",
      uploadedAt:new Date()
    });
    statusDiv.innerHTML="✅ Upload successful!";
    if(file.type.startsWith("image")) previewDiv.innerHTML=`<img src="${uploadedFile.fileURL}" alt="Uploaded Image">`;
    else previewDiv.innerHTML=`<video src="${uploadedFile.fileURL}" controls></video>`;
  }catch(err){
    console.error(err);
    statusDiv.innerHTML="❌ Upload failed. Try again.";
  }
});
</script>
</body>
</html>
